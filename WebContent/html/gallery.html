<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
<meta name="viewport" content="width=device-width, initail-scale=1">

<link rel="stylesheet" href="/bloodbank/bootfiles/bootstrap.min.css">
<script src="/bloodbank/bootfiles/jquery-3.1.1.min.js"></script>
<script src="/bloodbank/bootfiles/bootstrap.min.js"></script>

</head>
<body>
<div style="width: 100%;height: 85px;background-image:url('/bloodbank/imgs/b18.jpg');float:left"></div>
<div style="width: 100%;height: 600px;background-color: skyblue;float: left">
 
<div class="container">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/bloodbank/imgs/slide8.jpg" alt="bags" style="width:100%;height: 550px">
      </div>

      <div class="item">
       <img src="/bloodbank/imgs/slide9.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide2.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide3.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide4.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide5.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide6.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
      <div class="item">
       <img src="/bloodbank/imgs/slide7.jpg" alt="bags" style="width:100%;height: 550px">
      </div>
      
        
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
<script src="/bloodbank/bootfiles/jquery-3.1.1.min.js"></script>
<script src="/bloodbank/bootfiles/bootstrap.min.js"></script>

</body>
</html>
